<head>

    <title>Button Example</title>
</head>
<body>
    <form id="numberForm">
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" name="numberInput" min="0" step="1" required>

        <button type="submit">Submit</button>
    </form>
